<script>
function GetRequest() { 
	var url = window.location.href; //获取url中"?"符后的字串 
    var theRequest = new Object(); 
	if (url.indexOf("?") != -1) { 
		url=url.substr(url.indexOf("?")+1);
		url=Base64.decode(url);
		var a=url.indexOf("a=");
		var b=url.indexOf("&b=");
		var c=url.indexOf("&c=");
		var d=url.indexOf("&d=");
		var e=url.indexOf("&e=");
		if(d<1){
	   		document.getElementById('title').innerHTML=decodeURI(url.substr(a+2,b-a-2));
	   		document.getElementById('biaoti').innerHTML=decodeURI(url.substr(a+2,b-a-2));
			document.getElementById('wenan').innerHTML=decodeURI(url.substr(b+3,c-b-3));  
			document.getElementById('wenanurl').src=decodeURI(url.substr(c+3));
		}else{
			document.getElementById('title').innerHTML=decodeURI(url.substr(a+2,b-a-2));
			document.getElementById('biaoti').innerHTML=decodeURI(url.substr(a+2,b-a-2));
			document.getElementById('wenan').innerHTML=decodeURI(url.substr(b+3,c-b-3));  
			document.getElementById('wenanurl').src=decodeURI(url.substr(c+3,d-c-3));
			document.getElementById('buttondiy').innerHTML=decodeURI(url.substr(d+3,e-d-3));

		}
	}
}
